<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="author" content="Allouache Ayhem" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <img class="left" src="/images/bg-pattern-top.svg" alt="" />
      <img class="right" src="/images/bg-pattern-bottom.svg" alt="" />
      <div class="top-background">
        <img src="/images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="bottom-card">
        <img src="/images/image-victor.jpg" alt="" />
        <div class="name-age">
          <span class="nom">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <span class="city">London</span>
        <hr />
        <div class="statistics">
          <div class="followers">
            <span class="info">80K</span>
            <span class="name">Followers</span>
          </div>
          <div class="likes">
            <span class="info">803K</span>
            <span class="name">Likes</span>
          </div>
          <div class="photos">
            <span class="info">1.4K</span>
            <span class="name">Photos</span>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>

<!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->
